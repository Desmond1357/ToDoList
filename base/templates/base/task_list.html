<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
    {{request.user}}
    <a href="{% url 'logout_1' %}">Выход</a>
    {%else%}
    {{request.user}}
    <a href="{% url 'login' %}">Вход</a>
{%endif%}
<hr>
<a href="{% url 'task-create' %}">Добавить задачу</a>
<h2>Список дел</h2>
<table>
    <tr>
        <th>Задачи</th>
        <th></th>
    </tr>
    {%for task in tasks%}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{%url 'task' task.id%}">view</a></td>
        <td><a href="{%url 'task-update' task.id%}">update</a></td>
        <td><a href="{%url 'task-delete' task.id%}">Delete</a></td>
    </tr>
    {%empty%}
        <h3>Нет задач</h3>
    {%endfor%}
</table>


</body>
</html>
